<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-item class="item-toggle">
        Enable Friends
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableFriends">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>
    <div class="list card">
      <div class="item item-divider">Range to Avi</div>
      <div class="item item-body">
        <div id="dev-messages">

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
